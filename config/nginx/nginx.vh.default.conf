server {
    # listen 443 ssl;
    listen 80;
    server_name frontend;

    # ssl_certificate /etc/letsencrypt/live/files.ogtrk.yamalinfo.ru/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/files.ogtrk.yamalinfo.ru/privkey.pem;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /csrf {
        proxy_pass http://graphene_api_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass_header Set-Cookie;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    location /admin { # restrict access to admin section
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://graphene_api_server;

        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 192.168.0.0/16;
        allow 172.16.0.0/12;
        deny all;
    }

    location /static {
        autoindex off;
        alias /opt/services/django_nginx_secure_link/static/;
    }

    location /media {
        autoindex off;
        alias /opt/services/django_nginx_secure_link/media/;
    }

    location /secure {
        autoindex off;
        alias /opt/services/django_nginx_secure_link/secure/;
        secure_link $arg_md5,$arg_expires;
        secure_link_md5 "mLErOVGhYuM7$uri$secure_link_expires";
        if ($secure_link = "") { return 403; }
        if ($secure_link = "0") { return 410; }
    }

    location /graphql {
        proxy_pass http://graphene_api_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass_header Set-Cookie;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    location / {
        proxy_pass http://frontend_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;  # recommended with keepalive connections - http://nginx.org/en/docs/http/ngx_http_proxy_module.html#proxy_http_version

        # WebSocket proxying - from http://nginx.org/en/docs/http/websocket.html
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}