version: '3.4'

services:
  django_nginx_secure_link_db:
    container_name: pg10
    image: postgres:10
    networks:
      - db_network
    volumes:
      - db_volume:/var/lib/postgresql/data

  django_nginx_secure_link:
    container_name: backend
    build:
      args:
        MODE: $MODE # dev/prod
        DJANGO_SECRET_KEY: $DJANGO_SECRET_KEY
        POSTGRES_USER: $POSTGRES_USER
        POSTGRES_PASSWORD: $POSTGRES_PASSWORD
        POSTGRES_DB: $POSTGRES_DB
        NGINX_SECRET: $NGINX_SECRET
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/opt/services/django_nginx_secure_link
      - ./backend/secure:/opt/services/django_nginx_secure_link/secure
      - static_volume:/opt/services/django_nginx_secure_link/static  # <-- bind the static volume
      - media_volume:/opt/services/django_nginx_secure_link/media  # <-- bind the media volume
    networks:
      - nginx_network
      - db_network
    depends_on:
      - django_nginx_secure_link_db

  django_nginx_secure_frontend:
    container_name: frontend
    build: ./frontend
    volumes:
      - ./frontend:/opt/services/django_nginx_secure_link/frontend
      - node_modules:/opt/services/django_nginx_secure_link/frontend/node_modules
      - frontend_dist:/opt/services/django_nginx_secure_link/frontend/dist
    networks:
      - nginx_network
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VUE_APP_BACKEND_SERVER=${BACKEND_SERVER}

  nginx:
    container_name: nginx
    build: ./config/nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./backend/secure:/opt/services/django_nginx_secure_link/secure
      - static_volume:/opt/services/django_nginx_secure_link/static  # <-- bind the static volume
      - media_volume:/opt/services/django_nginx_secure_link/media  # <-- bind the media volume
      - frontend_dist:/opt/services/django_nginx_secure_link/dist
    networks:
      - nginx_network

networks:
  nginx_network:
    driver: bridge
  db_network:
    driver: bridge

volumes:
  db_volume:
  node_modules:
  frontend_dist:
  static_volume:  # <-- declare the static volume
  media_volume:  # <-- declare the media volume
