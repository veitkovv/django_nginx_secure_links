version: '3'

services:

  django_nginx_secure_link:
    build: ./backend
    volumes:
      - ./backend:/opt/services/django_nginx_secure_link/src
      - static_volume:/opt/services/django_nginx_secure_link/static  # <-- bind the static volume
      - media_volume:/opt/services/django_nginx_secure_link/media  # <-- bind the media volume
    networks:
      - nginx_network
      - db_network
    depends_on:
      - django_nginx_secure_link_db

  bi_frontend:
    build: ./frontend
    volumes:
      - ./frontend:/opt/services/django_nginx_secure_link/frontend
    depends_on:
      - django_nginx_secure_link
    networks:
      - nginx_network
    environment:
      - CHOKIDAR_USEPOLLING=true

  nginx:
     build: ./nginx
    ports:
      - 80:80
      - 8000:8000
      - 443:443
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/opt/services/django_nginx_secure_link/static  # <-- bind the static volume
      - media_volume:/opt/services/django_nginx_secure_link/media  # <-- bind the media volume
    depends_on:
      - django_nginx_secure_link
    networks:
      - nginx_network

  django_nginx_secure_link_db:
    image: postgres:10
    env_file:
      - config/db/db_env
    networks:
      - db_network
    volumes:
      - db_volume:/var/lib/postgresql/data

networks:
  nginx_network:
    driver: bridge
  db_network:
    driver: bridge

volumes:
  db_volume:
  static_volume:  # <-- declare the static volume
  media_volume:  # <-- declare the media volume