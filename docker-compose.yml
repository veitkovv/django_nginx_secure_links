version: '3'

services:
  django_nginx_secure_link_db:
    container_name: pg_db
    image: postgres:alpine
    restart: always
    networks:
      - db_network
    volumes:
      - db_volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

  django_nginx_secure_link:
    container_name: backend
    build: ./backend
    restart: always
    volumes:
      - ./backend:/opt/services/django_nginx_secure_link
      - ./backend/secure:/opt/services/django_nginx_secure_link/secure
      - static_volume:/opt/services/django_nginx_secure_link/static  # <-- bind the static volume
      - media_volume:/opt/services/django_nginx_secure_link/media  # <-- bind the media volume
    networks:
      - nginx_network
      - db_network
    environment:
      - PYTHONUNBUFFERED=1
      - MODE=${MODE} # dev/prod
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - NGINX_SECRET=${NGINX_SECRET}
      - AUTH_LDAP_SERVER_URI=${AUTH_LDAP_SERVER_URI}
      - AUTH_LDAP_BIND_DN=${AUTH_LDAP_BIND_DN}
      - AUTH_LDAP_BIND_PASSWORD=${AUTH_LDAP_BIND_PASSWORD}
      - AUTH_LDAP_USER_SEARCH=${AUTH_LDAP_USER_SEARCH}
      - AUTH_LDAP_GROUP_SEARCH=${AUTH_LDAP_GROUP_SEARCH}
      - AUTH_LDAP_REQUIRE_GROUP=${AUTH_LDAP_REQUIRE_GROUP}
      - AUTH_LDAP_USER_FLAGS_BY_GROUP_IS_ACTIVE=${AUTH_LDAP_USER_FLAGS_BY_GROUP_IS_ACTIVE}
      - AUTH_LDAP_CACHE_TIMEOUT=${AUTH_LDAP_CACHE_TIMEOUT}
    depends_on:
      - django_nginx_secure_link_db

  django_nginx_secure_frontend:
    container_name: frontend
    build: ./frontend
    restart: always
    volumes:
      - ./frontend:/opt/services/django_nginx_secure_link/frontend
      - node_modules:/opt/services/django_nginx_secure_link/frontend/node_modules
      - frontend_dist:/opt/services/django_nginx_secure_link/frontend/dist
    networks:
      - nginx_network
    environment:
      - CHOKIDAR_USEPOLLING=true
    #      - VUE_APP_BACKEND_SERVER=${BACKEND_SERVER}
    depends_on:
      - django_nginx_secure_link

  nginx:
    container_name: nginx
    build: ./config/nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./backend/secure:/opt/services/django_nginx_secure_link/secure
      - static_volume:/opt/services/django_nginx_secure_link/static  # <-- bind the static volume
      - media_volume:/opt/services/django_nginx_secure_link/media  # <-- bind the media volume
      - frontend_dist:/opt/services/django_nginx_secure_link/dist
      - .config/nginx/certbot/conf:/etc/letsencrypt
      - .config/nginx/certbot/www:/var/www/certbot
    networks:
      - nginx_network
    depends_on:
      - letsencrypt
      - django_nginx_secure_frontend
      - django_nginx_secure_link
    environment:
      - MODE=${MODE} # dev/prod
      - NGINX_SECRET=${NGINX_SECRET}

  certbot:
    image: certbot/certbot
    volumes:
      - .config/nginx/certbot/conf:/etc/letsencrypt
      - .config/nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - nginx_network


networks:
  nginx_network:
    driver: bridge
  db_network:
    driver: bridge

volumes:
  db_volume:
  node_modules:
  frontend_dist:
  static_volume:  # <-- declare the static volume
  media_volume:  # <-- declare the media volume
